name: EGUI publish to store.nanos.world

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Publish package
    steps:
      - uses: actions/checkout@v2
      - name: Nanos Store Action
        uses: nanos-world/nanos-store-action@v1.0
        with:
          folder: ''
          name: 'egui'
          changelog: 'Change me'
          token: ${{ secrets.STORE_SECRET }}
